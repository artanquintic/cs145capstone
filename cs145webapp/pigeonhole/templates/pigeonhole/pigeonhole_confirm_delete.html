{% extends "pigeonhole/index.html" %}
{% block content %}
<center>
	<div class = "content-section">
		<form method = "POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">Delete Pigeonhole</legend>
				<h2>Are you sure you want to delete pigeonhole #{{object}}?</h2>
			</fieldset>
			<div class="form-group">
				<button class="btn btn-danger" type="submit">Yes, Delete</button>
				<a class="btn btn-success" href="{% url 'homepage' %}">Cancel</a>
			</div>
		</form>
	</div>
</center>
{% endblock content %}
